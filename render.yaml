services:
  - type: web
    name: roguard
    runtime: node
    plan: free
    buildCommand: pnpm install && pnpm build
    startCommand: node dist/index.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        generateValue: true
      - key: BUILT_IN_FORGE_API_URL
        sync: false
      - key: BUILT_IN_FORGE_API_KEY
        sync: false

  - type: background
    name: roguard-obfuscator
    dockerfilePath: Dockerfile.obfuscator
    plan: free
    buildCommand: pnpm install
    startCommand: ./node_modules/.bin/tsx server/tools/obfuscate-lua.ts
